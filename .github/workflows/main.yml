name: Build Chrome Extension
on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - run: npm install
      - run: npm run lint
      - run: npm run build

      - uses: actions/upload-artifact@v2-preview
        with:
          name: wolframalpha-moresteps
          path: dist
